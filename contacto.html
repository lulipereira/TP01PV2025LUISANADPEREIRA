<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
    function mostrarAlerta(event) {
      event.preventDefault(); // Evita que se recargue la página
      const email = document.getElementById("email").value;
      const mensaje = document.getElementById("mensaje").value;

      if (email && mensaje) {
        alert("¡gracias por escribirnos, espere su respuesta!");
        document.getElementById("formularioContacto").reset();
      } else {
        alert("Por favor, completá todos los campos.");
      }
    }
  </script>
</head>
<body>
  <header>
    <h1>Contacto</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="museos.html">Museos</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <h2>Escribinos tu mensaje</h2>
    <form id="formularioContacto" onsubmit="mostrarAlerta(event)">
        <label for="nombreya">Nombre y Apellido:</label><br>
  <input type="text" id="nombreya" name="nombreya" required><br><br>
      <label for="email">Correo electrónico:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="mensaje">Mensaje:</label><br>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea><br><br>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>&copy; Luisana Delfina Pereira</p>
  </footer>
</body>
</html>
